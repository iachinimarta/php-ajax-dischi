<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <title>SECONDA VERSIONE</title>
</head>
<body>
    <div id="app">

        <header>
            <img src="../img/logo.svg" alt="Spotify" class="header_logo">
        </header>
        <main>
            <div class="card_wrapper" >
                <div class='card_container' v-for="disc in discs">
                    <a href='#' class='wrapper'> 
                        <img :src="disc.poster" alt="disc.title" class='wrapper_img'>
                        <h5 class='title'>{{disc.title}}</h5> 
                        <h6>{{disc.author}}</h6>
                        <h6>{{disc.year}}</h6>
                    </a> 
                </div> 
            </div>
        </main>  

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
